<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>0xdak.art</title>
    <link rel="stylesheet" href="style.css">
    <!-- 引入 Google Fonts: Urbanist -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Urbanist:wght@800;900&display=swap" rel="stylesheet">
    
    <!-- 引入 Supabase 客户端 (更换为 unpkg 源) -->
    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
</head>
<body>
    <!-- <canvas id="matrix-bg"></canvas> -->

    <!-- 顶部 Header -->
    <header class="site-header">
        <a href="/" class="logo-link" onclick="location.reload(); return false;">
            <img src="assets/logo.svg" alt="0xdak Art Studio" class="logo">
        </a>
        <h1 class="site-title">0xdak Art Studio</h1>
    </header>

    <!-- 横向画廊容器 (暂时隐藏) -->
    <div class="horizontal-gallery-container" style="display: none;">
        <!-- 左右两侧的装饰性矩形（可选，或作为无限滚动的缓冲） -->
        <div class="placeholder-box"></div>
        
        <!-- 动态加载的作品区域 -->
        <div class="gallery-track" id="gallery-track">
            <!-- 初始占位符，稍后被 JS 替换 -->
            <div class="artwork-card placeholder"></div>
            <div class="artwork-card placeholder"></div>
            <div class="artwork-card placeholder"></div>
        </div>

        <div class="placeholder-box"></div>
    </div>

    <!-- 新增：画板区域 -->
    <div class="drawing-container">
        <div class="canvas-wrapper">
            <canvas id="art-canvas"></canvas>
            <div class="canvas-overlay" id="ai-overlay">
                <div class="ai-status">
                    <div class="spinner"></div>
                    <p id="ai-text">正在思考...</p>
                </div>
                <div id="ai-result" class="ai-result" style="display: none;">
                    <h3>识别结果</h3>
                    <p id="prediction-text"></p>
                    <button id="retry-btn">再画一次</button>
                </div>
            </div>
        </div>
        
        <div class="drawing-controls">
            <button id="clear-btn" class="control-btn secondary">清除</button>
            <div class="brush-info">请在上方绘制</div>
            <button id="next-btn" class="control-btn primary">下一步 (AI 识别)</button>
        </div>
    </div>
    
    <!-- 底部占位符，用于平衡布局，使 Header 和 Gallery 垂直居中 -->
    <div class="layout-spacer"></div>
    
    <!-- 简单的模态框，用于点击查看大图 -->
    <div id="modal" class="modal">
        <span class="close">&times;</span>
        <div style="display: flex; flex-direction: column; align-items: center;">
            <img class="modal-content" id="modal-img">
            <div class="modal-caption" id="modal-caption"></div>
        </div>
    </div>

    <script src="config.js?v=5"></script>
    <!-- <script src="script.js?v=5"></script> -->
    <script src="drawing.js?v=3"></script>
    <!-- <script src="matrix-bg.js?v=3"></script> -->
    <!-- <script src="blob-art.js?v=2"></script> -->
</body>
</html>
