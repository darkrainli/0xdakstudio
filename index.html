<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>我的艺术作品集</title>
    <link rel="stylesheet" href="style.css">
    <!-- 引入 Supabase 客户端 (更换为 unpkg 源) -->
    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
</head>
<body>
    <canvas id="matrix-bg"></canvas>

    <!-- 顶部 Header -->
    <header class="site-header">
        <a href="/" class="logo-link" onclick="location.reload(); return false;">
            <img src="assets/logo.svg" alt="0xdak Art Studio" class="logo">
        </a>
        <h1 class="site-title">0xdak Art Studio</h1>
    </header>

    <!-- 横向画廊容器 -->
    <div class="horizontal-gallery-container">
        <!-- 左右两侧的装饰性矩形（可选，或作为无限滚动的缓冲） -->
        <div class="placeholder-box"></div>
        
        <!-- 动态加载的作品区域 -->
        <div class="gallery-track" id="gallery-track">
            <!-- 初始占位符，稍后被 JS 替换 -->
            <div class="artwork-card placeholder"></div>
            <div class="artwork-card placeholder"></div>
            <div class="artwork-card placeholder"></div>
        </div>

        <div class="placeholder-box"></div>
    </div>
    
    <!-- 简单的模态框，用于点击查看大图 -->
    <div id="modal" class="modal">
        <span class="close">&times;</span>
        <div style="display: flex; flex-direction: column; align-items: center;">
            <img class="modal-content" id="modal-img">
            <div class="modal-caption" id="modal-caption"></div>
        </div>
    </div>

    <script src="config.js?v=5"></script>
    <script src="script.js?v=5"></script>
    <script src="matrix-bg.js?v=2"></script>
</body>
</html>
